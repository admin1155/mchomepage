        <div

            <!-- 关于我们 -->

            <!-- 加入我们 -->

                    <a href="https://example.com"

    </main>

    <footer class="text-center py-12 backdrop-blur-lg bg-white/80 mt-16 rounded-t-3xl">
        <p class="text-gray-600">© 2025 MC服 保留所有权利</p>
        <p class="text-gray-600">官方QQ群： | 问题反馈：xmccln@outlook.com</p>
    </footer>
    <script >
                //右侧悬浮按钮动画
                document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.text-button');
            buttons.forEach(button => {
                button.classList.add('animate__animated', 'animate__fadeInRight');
            });
        });

        // 页面加载完成后隐藏加载动画
        window.addEventListener('load', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.opacity = '0';
            loadingOverlay.style.pointerEvents = 'none';
        });
        // 页面加载时触发header动画
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('body > header');
            // 添加动画类并重置初始状态
            header.classList.add('animate__animated', 'animate__fadeInDown');
            header.style.opacity = '1';
            header.style.transform = 'translateY(0)';
            //页面卡片动画
            const sections = document.querySelectorAll('section');
            sections.forEach((section, index) => {
                section.classList.add('animate__animated', 'animate__fadeInUp');
                section.style.animationDelay = `${index * 0.2}s`;
            });
            //页面底部动画
            const footer = document.querySelector('footer');
            footer.classList.add('animate__animated', 'animate__fadeInUp');
            footer.style.animationDelay = `${sections.length * 0.2}s`;

            // 动画结束后移除内联样式
            header.addEventListener('animationend', () => {
                header.style.removeProperty('opacity');
                header.style.removeProperty('transform');
            });
            sections.forEach(section => {
                section.addEventListener('animationend', () => {
                    section.style.removeProperty('animation-delay');
                });
            });
            footer.addEventListener('animationend', () => {
                footer.style.removeProperty('animation-delay');
            });


        });
        //修复定位
        document.addEventListener('DOMContentLoaded', () => {
            const cursor = document.getElementById('cursor');
            cursor.style.position = 'fixed';
        });


        // 鼠标跟随效果
        document.addEventListener('mousemove', e => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 悬停时放大效果
        document.querySelectorAll('.section').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'scale(1.02)';
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'scale(1)';
            });
        });
    </script>

</body>

</html>
